<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <form>
        <div class="container-fluid">
            <div class="container">
                <div class="cards pt-4">
                    <!-- card-1 -->
                    <div class="card col border-0">
                        <div class="heading">
                            <h4 class="title ps-4 pt-4">Basic Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="upload-sec text-center p-4">
                                <span class="material-symbols-outlined">
                                    upload_2
                                    </span>
                                <h5 class="fs-6">Upload Image</h5>
                                <p class="m-0">PNG, JPG files are allowed</p>
                            </div>
                            <div class="username row pt-4">
                                <div class="col">
                                    <label class="form-label fw-bold">Salutation
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <select class="form-select">
                                        <option selected>Select</option>
                                        <option>Mr.</option>
                                        <option>Ms.</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold">First Name
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="first">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold">Last Name
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="last">
                                </div>
                            </div>
                            <div class="personal-details">
                                <div class="row pt-4">
                                    <div class="col">
                                        <label class="form-label fw-bold">Email Address
                                            <span class="star-icon text-danger">*</span>
                                        </label>
                                        <input type="email" class="form-control" placeholder="enter email">
                                    </div>
                                    <div class="col">
                                        <label class="form-label fw-bold">Mobile Number
                                            <span class="star-icon text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" placeholder="enter mobile number">
                                    </div>
                                </div>
                                <div class="row pt-4">
                                    <div class="col">
                                        <label class="form-label fw-bold">Date Of Birth
                                            <span class="star-icon text-danger">*</span>
                                        </label>
                                        <input type="date" class="form-control" placeholder="select date of birth">
                                    </div>
                                    <div class="col">
                                        <label class="form-label fw-bold">Gender
                                            <span class="star-icon text-danger">*</span>
                                        </label>
                                        <div class="gender">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="checkradio"
                                                    id="checkradio1">
                                                <label class="form-check-label" for="checkradio1">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" name="checkradio"
                                                    id="checkradio2">
                                                <label class="form-check-label" for="checkradio2">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="address">
                                    <div class="row pt-4">
                                        <div class="col">
                                            <label class="form-label fw-bold">Address
                                                <span class="star-icon text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="enter address">
                                        </div>
                                    </div>
                                    <div class="row pt-4">
                                        <div class="col">
                                            <label class="form-label fw-bold">Country
                                                <span class="star-icon text-danger">*</span>
                                            </label>
                                            <select class="form-select">
                                                <option selected></option>
                                                <option>India</option>
                                                <option>China</option>
                                                <option>America</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <label class="form-label fw-bold">State
                                                <span class="star-icon text-danger">*</span>
                                            </label>
                                            <select class="form-select">
                                                <option selected></option>
                                                <option>Kerala</option>
                                                <option>Tamil Nadu</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row pt-4">
                                        <div class="col">
                                            <label class="form-label fw-bold">City
                                                <span class="star-icon text-danger">*</span>
                                            </label>
                                            <input type="text" class="form-control" placeholder="enter city">
                                        </div>
                                        <div class="col">
                                            <label class="form-label fw-bold">Pin/Zip
                                                <span class="star-icon text-danger">*</span>
                                            </label>
                                            <input type="number" class="form-control" placeholder="enter zip/pin">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- card-2 -->
                    <div class="card col border-0">
                        <div class="heading">
                            <h4 class="title ps-4 pt-4">Advanced Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="alert-warning p-3">
                                <h6>Sample warning messages - alert</h6>
                                <p class="m-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas exercitationem
                                    tempor, provident ducimus repudiandae praesentium quo optio laborum enim debitis deleniti?</p>
                            </div>
                            <div class="advanced-details row pt-4">
                                <div class="col">
                                    <label class="form-label fw-bold">Height
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <div class="row pt-4">
                                        <div class="col">
                                            <input type="range" class="form-range">
                                        </div>
                                        <div class="col-4">
                                            <input class="form-control text-center fw-bold" value="160 cm">
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold">Weight
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <div class="row pt-4">
                                        <div class="col">
                                            <input type="range" class="form-range">
                                        </div>
                                        <div class="col-4">
                                            <input class="form-control text-center fw-bold" value="68 kg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="colors row pt-4">
                                <div class="col">
                                    <label class="form-label fw-bold">Choose Color
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <input type="color" class="form-control px-2 py-1" value="#CB5D9F">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold">Choose Templates
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <div class="templates">
                                        <div class="check-template">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-label">template 1</label>
                                        </div>
                                        <div class="check-template">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-label">template 2</label>
                                        </div>
                                        <div class="check-template">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-label">template 3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col">
                                    <label class="form-label fw-bold">Qualifications
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" placeholder="enter qualifications">
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col about">
                                    <label class="form-label fw-bold">About Your Self
                                        <span class="star-icon text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control pb-5" placeholder="enter here...">
                                </div>
                            </div>
                            <div class="row pt-4">
                                <div class="col">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-label">I Accept Terms Conditions</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footer -->
                <footer class="footer mt-4 pb-4">
                    <div class="card border-0">
                        <div class="card-body text-end">
                            <div class="btn">
                                <button class="cancel-btn p-3 border-0 fw-bold">Cancel</button>
                                <button class="save-btn p-3 border-0 fw-bold">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </footer>
                <!-- footer end -->
            </div>
        </div>
    </form>
</body>
